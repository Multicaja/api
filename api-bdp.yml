swagger: '2.0'
info:
  description:  |
    Bienvenido a la API de [Multicaja](https://www.multicaja.cl) (Alpha)
    ** Este es un proyecto alpha  **
    Todos los requests son autenticados usando un `api-key`.
  version: "1.0.0"
  title: API Multicaja PDP-REST
  # put the contact info for your development or API team
  contact:
    email: matias.salinas@multicaja.cl
    
# Added by API Auto Mocking Plugin
# host: 'api.multicaja.cl'
# basePath: /v0.1-alpha/
consumes:
  - application/json
produces:
  - application/json
  
# tags are used for organizing operations
tags:
- name: transaccional
  description: Opciones de la  Orden
- name: efectivo
  description: Información efecitvo
- name: transferencia
  description: Información transferencia
- name: general
  description: Información transversal de todos los medios de pago
- name: encuesta
  description: Encuesta de anulaciones

paths:
  /pdp/v1.0/orders:
    post:
      tags:
      - transaccional
      summary: Generar una order (Intención de pago) ***(Público)***
      description: |
        Servicio para poder crear una intención de pago.
        Los campos obligatorios son : 
        
          * **reference_id** : Es el **ID** interno del comercio.
          * **total_amount** : Datos del monto.
          * **description** : Descripción de orden.
          * **urls** : Url de redirección para los casos de éxito y error.
        
        Los campos :
          * **payment_methods** : Lista de medios de pago habilitados ´["paypal","tarjetas","transferencia","efectivo"]´
          
          * **user_bank_account** : Si el objeto *´user_bank_account´* esta seteado la api asume por defecto que el medio de pago es transferencia.
          
          * **items** : El campo item list contiene la siguiente lista de objetos los cuales pertenecen al detalle de la operación.
          
            * **{ 
              name : string,
              code : string,
              price : number,
              quantity : number
            }** 
          
          * **custom_values**  : 
            El campo item list contiene la siguiente lista de key/value los cuales son utiles en el caso de ocupar un webhook.
            
            * **{ 
              string : string
            } **
            
          
          
          * **urls** : Son las url de retorno en caso de que la operación se relice con éxito o error.
      parameters:
      - in: body
        required: true
        name: body
        description: Parametros de entrada para el comercio
        schema:
          allOf:
            - $ref: '#/definitions/ordersModel'
            - type: object
          properties:
            user_bank_account:
              $ref: '#/definitions/accountModel'
      consumes:
      - application/json    
      produces:
      - application/json
      responses:
        201:
          description: Orden creada con éxito
          schema:
              allOf:
                - $ref: '#/definitions/ordersModel'
                - type: object
              properties:
                status:
                  type: string
                  enum: ['pending', 'canceled', 'completed','expired']
                  example: "pending"
                order_id:
                  type: number
                  example: 645646
                user_bank_account:
                  $ref: '#/definitions/accountModel'
                redirect_url:
                  type: string
                  example: 'http://pagos.multicaja.cl/url_retorno'
        400:
          description: Parametros de entrada incorrectos
          schema:
            $ref: '#/definitions/ErrorModel'
  /pdp/v1.0/orders/{order_id}:
    get:
      tags:
      - transaccional
      description: |
        Servicio para poder obtener detalles de la orden y su estado actual
      summary: Obtener el estado de la orden  ***(Público)***
      operationId: addInventory
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
        - in: path
          name: order_id
          description: ID de orden de boton de pago
          required: true
          type: number
      responses:
        201:
          description: ok
          schema:
              allOf:
                - $ref: '#/definitions/ordersModel'
                - type: object
              properties:
                status:
                  type: string
                  enum: ['created', 'pending', 'canceled', 'completed','expired']
                  example: "pending"
                history:
                  type: array
                  items:
                    $ref: '#/definitions/historyModel'
                user_bank_account:
                  $ref: '#/definitions/accountModel'
                redirect_url:
                  type: string
                  example: 'http://pagos.multicaja.cl/url_retorno'
                
        400:
          description: Parametros de entrada incorrectos
          schema:
            $ref: '#/definitions/ErrorModel'
        403:
          description: La orden fue anulada.
          schema:
            $ref: '#/definitions/ErrorModel'
        404:
          description: error obtención de datos
    put:
      tags:
      - transaccional
      summary: Actualizar la orden  ***(Interno)***
      description: |
        Servicio para actualizar orden, permite actualizar los siguientes campos :  
        
          * **reference_id** : Es el **ID** interno del comercio.
          * **description** : Descripción de orden.
           * **user_bank_account** : Si el objeto *´user_bank_account´* esta seteado la api asume por defecto que el medio de pago es transferencia.
          * **items** : El campo item list contiene la siguiente lista de objetos los cuales pertenecen al detalle de la operación.
          
            * **{ 
              name : string,
              code : string,
              price : string,
              quantity : string
            }** 
          
          * **custom_values**  : 
            El campo item list contiene la siguiente lista de key/value los cuales son utiles en el caso de ocupar un webhook.
            
            * **{ 
              string : string
            }** 
            
          
          * **urls** : Son las url de retorno en caso de que la operación se relice con éxito o error.
          
          
      parameters:
        - in: path
          name: order_id
          description: ID de orden
          required: true
          type: number
        - in: body
          required: true
          name: body
          description: Parametros de entrada para el comercio
          schema:
            properties:
              reference_id:
                type: string
                example: "ERWER213"
              description:
                type: string
                example: Esta es una orden
              user: 
                $ref: '#/definitions/userModel'
              payment_methods:
                type: array
                example: ['paypal', 'tarjetas', 'transferencia', 'efectivo']
                items:
                  type: string
                  example: "paypal"
              payment_method:
                type: string
                enum: ['paypal', 'tarjetas', 'transferencia', 'efectivo']
                example: "paypal"
                description: |
                  Si se especifica, se ignora la lista de medio de pago[payment_methods] y se envia al usuario directamente al flujo de pago seleccionado .
              items:
                type: array
                items:
                  $ref: '#/definitions/itemModel'
              custom_values:
                type: array
                items:
                  $ref: '#/definitions/customModel'
              urls:
                $ref: '#/definitions/urlModel'
      consumes:
      - application/json    
      produces:
      - application/json
      responses:
        201:
          description: Orden creada con éxito
          schema:
              allOf:
                - $ref: '#/definitions/ordersModel'
                - type: object
              properties:
                history:
                  type: array
                  items:
                    $ref: '#/definitions/historyModel'
        400:
          description: Parametros de entrada incorrectos
          schema:
            $ref: '#/definitions/ErrorModel'
      
    delete:
      tags:
      - transaccional
      summary: Cancelar la orden  ***(Público)***
      description: |
        Este servicio permite anular orden.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
        - in: path
          name: order_id
          description: id de orden de boton de pago
          required: true
          type: number
      responses:
        201:
          description: ok
        400:
          description: Parametros de entrada incorrectos
          schema:
            $ref: '#/definitions/ErrorModel'
        410:
          description: La intención de pago fue anulada.
          schema:
            $ref: '#/definitions/ErrorModel'
        404:
          description: error orden no existe
  /pdp/v1.0/orders/{order_id}/cash: 
    post:
      tags:
      - efectivo
      summary: Generar pago en efectivo  ***(Público)***
      description: |
        Este servicio genera pago en efectivo.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
        - in: path
          name : order_id
          type: integer
          required: true
          description: Id de orden
      responses:
        201:
          description: ok
          schema:
            type: object
            properties:
              sequence_code:
                type: string
                example: 4684545456
        400:
          description: Parametros de entrada incorrectos
          schema:
            $ref: '#/definitions/ErrorModel'
        410:
          description: La orden fue anulada con éxito.
          schema:
            $ref: '#/definitions/ErrorModel'
        404:
          description: error obtención de datos   
          
  /pdp/v1.0/orders/{order_id}/transfers:
    post:
      tags:
      - transferencia
      summary: Generar Transferencia  ***(Público)***
      description: |
        Configurar pago por transferencia.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
        - in: path
          name : order_id
          type: integer
          required: true
          description: Id de orden
        - in: body
          required: true
          name: body
          description: |
            El body contiene la información de la cuenta de transferencia
          schema:
            $ref: '#/definitions/accountModel'
      responses:
        201:
          description: ok
          schema:
            properties:
              status:
                type: string
                example: "PENDIENTE"
            allOf:
              - $ref: '#/definitions/accountModel'
              - type: object
        400:
          description: Parametros de entrada incorrectos
          schema:
            $ref: '#/definitions/ErrorModel'
        410:
          description: La orden fue anulada.
          schema:
            $ref: '#/definitions/ErrorModel'
        404:
          description: error obtención de datos  
  /pdp/v1.0/general/paymentmethods:
    get:
      tags:
      - general
      summary: Obtener lista de medios de pago  ***(Público)***
      description: |
        Muestra una lista de medios de pago.
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: ok
          schema:
            type: array
            items:
              $ref: '#/definitions/paymentMethodItemObject'  
        410:
          description: La orden fue anulada.
          schema:
            $ref: '#/definitions/ErrorModel'
  /pdp/v1.0/general/params/{param}:
    get:
      tags:
      - general
      summary: Obtener el parametro ***(Interno)*** 
      description: |
        Obtener parametros de la plataforma. 
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
        - in: path
          name: param
          description: nombre del parametro
          required: true
          type: string
      responses:
        200:
          description: OK
          schema:
            properties:
              value:
                type: string
                description: descripción del parámetro
        
  /pdp/v1.0/poll/{pool_id}:
    get:
      tags:
      - encuesta
      summary: Obtener lista de respuestas de una encuesta  ***(Interno)***
      description: |
        Este servicio permite obtener la lista de respuestas de una encuesta.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
        - in: path
          name: pool_id
          description: ID de encuesta
          required: true
          type: "integer"
      responses:
        200:
          description: ok
          schema:
            type: array
            items:
              $ref: '#/definitions/pollAnswerModel'
        400:
          description: Parametros de entrada incorrectos
          schema:
            $ref: '#/definitions/ErrorModel'
        404:
          description: error al obtener la liesta de respuestas   
    post:
      tags:
      - encuesta
      summary: Responde encuesta con el id de respuesta seleccionado  ***(Público)***
      description: |
        Este servicio permite responder la encuesta.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
        - in: path
          name: pool_id
          description: ID de encuesta
          required: true
          type: "integer"
        - in: body
          required: true
          name: body
          description: |
            El body debe contener 
              * order_id : ID de la orden
              * answer_id : ID de respuesta
              * other_answer : Other Answer
          schema:
            $ref: '#/definitions/poolModel'
      responses:
        200:
          description: ok
        400:
          description: Parametros de entrada incorrectos
          schema:
            $ref: '#/definitions/ErrorModel'
        404:
          description: El error al obtener la encuesta   
        
  
definitions:

  ordersModel:
    type: object
    required:
    - reference_id
    - amount
    - description
    - payment_methods
    properties:
      reference_id:
        type: string
        example: "ERWER213"
      user: 
        $ref: '#/definitions/userModel'
      amount:
        $ref: '#/definitions/amountModel'
      payment_methods:
        type: array
        example: ['paypal', 'tarjetas', 'transferencia', 'efectivo']
        items:
          type: string
          example: "paypal"
      items:
        type: array
        items:
          $ref: '#/definitions/itemModel'
      description:
        type: string
        example: Esta es una orden
      custom_values:
        type: array
        items:
          $ref: '#/definitions/customModel'
      urls:
        $ref: '#/definitions/urlModel'
        
  
        
  userModel: 
    type: object
    properties:
      email:
          type: string
          example: "developer@email.cl"
      rut:
        type: string
        example: "1-9"

  amountModel:
    type: object
    properties:
      currency:
        type: string
        example: "CLP"
      total:
        type: number
        example: 41000
      details:
        type: object
        properties:
          subtotal:
            type: number
            example: 39000
          commission:
            type: number
            example: 1000
          tax:
            type: number
            example: 1000
            
  customModel:
    type: object
    properties:
      key:
        type: string
        example: "value"

  itemModel: 
    properties:
      name:
        type: string
        example: "name"
      code:
        type: string
        example: "name"
      price:
        type: number
        example: 39000
      unit_price:
        type: number
        example: 13000
      quantity:
        type: number
        example: 3
 
        
  pollAnswerModel:
    type: object
    required:
    - answer_id
    - text_answer
    properties:
      answer_id:
        type: integer
        example: 1111111111
      text_answer:
        type: string
        example: 152
  

  historyModel:
    type: object
    description: Parámetro básico **(Response)**
    properties:
      id:
        type: integer
        description: identificador de la operación
        example: 132312213
      name:
        type: string
        enum: ["payment","cancellation","expiration","other"]
        description: Tipo de operación
        example: "payment"
      description:
        type: string
        description: Descripcion de la operación
        example: "Pago con cupon en comercio multicaja"
      total_operation:
        type: number
        description: Monto de la operación  (Opcional)
        example: 41000
      date:
        type: string
        format: date-time
        example: "2018-01-14T15:27:42.669Z"
      status:
        type: string
        enum: ["approved","rejected"]
        description: Tipo de operación
        example: "approved"
  
 
  
  accountModel:
    type: object
    properties:
      bank_id:
        type: number
        example: 1
        description: "Este id se puede obtener de la api-helpers"
      name:
        type: string
        example: "Cuenta corriente de transferencia"
      rut:
        type: string
        example: 1-9
      email:
        type: string
        example: email@email.cl
      account_type:
        type: string
        enum: ['vista', 'corriente', 'credito']
        example: 'corriente'
      account_number:
        type: string
        example: 0000000655712
          
  
  
  urlModel:
    required:
      - return_url 
      - cancel_url
    properties:
      return_url:
          type: string
          example: "http://multicaja.cl/return_url"
      cancel_url:
          type: string
          example: "http://multicaja.cl/cancel_url"
  
  
        
  paymentMethodItemObject:
    type: object
    properties:
      payment_method:
        type: string
        example: 'paypal'
      payment_max_amount:
        type: number
        example: 40000
        
  ErrorModel:
    type: object
    properties:
      code: 
        type: string
        example: INVALID_DATA
        description: Variable de error
      message:
        type: string
        example: Invalid property '{property_name}'.
        description: Descripción del error
        
  poolModel:
    properties:
      order_id: 
        type: integer
        example: 5643
        description: ID de la orden
      user_id: 
        type: integer
        example: 445
        description: ID del usuario que responde la encuesta
      answer_id: 
        type: integer
        example: 4554
        description: ID de la respuesta
      other_answer:
        type: string
        example: "Texto de respuesta opcional"
        description: Respuesta opcional
