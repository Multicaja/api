definitions:
  NewUser:
    allOf:
      - $ref: "#/definitions/UserBasicFields"
    description: Cliente persona natural
    required:
      - rut
      - email
    properties:
      rut:
        $ref: '#/definitions/NewRut'
      cellphone:
        $ref: '#/definitions/NewCellPhone'
      email:
        $ref: '#/definitions/NewEmail'
      clave:
        type: string
        description: Clave de autenticación de 4 dígitos. Campo write-only.
        example: 8922
  User:
    allOf:
      - $ref: "#/definitions/UserBasicFields"
    description: Cliente persona natural
    required:
      - id 
      - rut
      - email
      - timestamps
      - globalStatus
    properties:
      id:
        type: integer
        description: Identificador interno. Campo read-only.
        example: 7783834
      rut:
        $ref: '#/definitions/Rut'
      cellphone:
        $ref: '#/definitions/CellPhone'
      email:
        $ref: '#/definitions/Email'
      globalStatus:
        type: string
        enum:
          - pre-registro
          - activo
          - bloqueado
          - borrado
        description: |
          Estado del cliente. Campo read-only.
          * "pre-registro": cliente no posee clave
          * "activo": cliente con clave que puede transar
          * "bloqueado": cuenta temporalmente congelada
          * "borrado": eliminación lógica del cliente, no admite ningún cambio
      timestamps:
        $ref: '#/definitions/Timestamps'
  UserBasicFields:
    type: object
    description: Nombre, Sexo, y Fecha de nacimiento de una persona
    properties:
      name:
        type: string
        description: Nombre o nombres de pila
        example: "Juan Carlos"
      lastname_1:
        type: string
        description: Apellido paterno
        example: "López"
      lastname_2:
        type: string
        description: Apellido materno
        example: "Carrasco"
      gender:
        type: string
        enum: ["M", "F", "N"]
        description: |
          Sexo de la persona
          * M: Masculino
          * F: Femenino
          * N: Otro / prefiere no responder
      birthday:
        type: string
        format: date
        description: Fecha de nacimiento
        example: "1977-1-14"
  NewRut:
    type: object
    required:
      - value
    properties:
      value:
        type: integer
        description: El rut sin puntos, guión, ni dígito verificador
        example: 14569484
      serial_number:
        type: string
        description: "Número de serie o número de documento. Éste es un campo write-only, por lo que *nunca* vendrá como respuesta de la API"
        example: "A026582309"
      dv:
        type: string
        description: digito verificador
        example: "K"
  Rut:
    allOf:
      - $ref: "#/definitions/NewRut"
    required:
      - status
      - timestamps
    properties:
      status:
        type: string
        enum:
          - no_validado
          - validado_srcei
          - validado_tef
        description: |
          Estado de validación del rut
          * no_validado: el rut no ha sido validado o las validaciones no han sido exitosas
          * validado_srcei: el rut fue validado exitosamente contra el registro civil
          * validado_tef: la validación más fuerte, ya que el usuario ha realizado un aviso de depósito seguido de una transferencia desde una cuenta correspondiente a su rut
      timestamps:
        $ref: '#/definitions/Timestamps'
  NewEmail:
    type: object
    required:
      - value
    properties:
      value:
        type: string
        format: email
        example: "pepito@gmail.com"
  Email:
    allOf:
      - $ref: "#/definitions/NewRut"
    required:
      - status
      - timestamps
    properties:
      status:
        type: string
        enum:
          - no_validado
          - en_proceso_de_validacion
          - validado
        description: |
          Estado de validación del email
          * no_validado: el email no ha sido validado
          * en_proceso_de_validacion: se ha enviado al menos un correo de validación, pero el usuario no ha hecho clic en el link
          * validado: el usuario demostró tener acceso a la casilla haciendo clic en un link enviado a ésta
      timestamps:
        $ref: '#/definitions/Timestamps'
  NewCellPhone:
    type: object
    required:
      - value
    properties:
      value:
        type: string
        description: Los 9 números que siguen a '+56'
        example: "912345678"
  CellPhone:
    allOf:
      - $ref: "#/definitions/NewRut"
    required:
      - status
      - timestamps
    properties:
      status:
        type: string
        enum:
          - no_validado
          - en_proceso_de_validacion
          - validado
        description: |
          Estado de validación del celular
          * no_validado: el celular no ha sido validado
          * en_proceso_de_validacion: se ha enviado al menos un sms de validación, pero el usuario no ha usado el código
          * validado: el usuario demostró tener acceso al celular usando el código enviado a éste
      timestamps:
        $ref: '#/definitions/Timestamps'
  Timestamps:
    type: object
    description: Fecha de creación y de última modificación.  Campo read-only.
    properties:
      created_at:
        type: string
        format: date-time
        example: "2018-01-14T15:27:42.669Z"
      updated_at:
        type: string
        format: date-time
        example: "2018-03-02T10:03:12.123Z"
  NewAddress:
    type: object
    required:
      - line_1
    properties:
      line_1:
        type: string
        description: Lo que se une a región y comuna para determinar el código postal
        example: Suecia 1414
      line_2:
        type: string
        description: Información adicional como número de departamento. No afecta el código postal.
        example: Depto 502
      region_id:
        type: integer
        example: 13
        description: ID de la comuna (ver /params/regions)
      commune_id:
        type: integer
        example: 230
        description: ID de la comuna (ver /params/communes)
      postal_code:
        type: string
        description: Identificador de (`address.line_1`, `address.commune`, `address.region`)
        example: 7710787
  Address:
    allOf:
      - $ref: "#/definitions/NewRut"
    required:
      - id
      - timestamps
    properties:
      id:
        type: integer
        description: Identificador interno. Campo read-only.
        example: 7783834
      timestamps:
        $ref: '#/definitions/Timestamps'
  NewBankAccount:
    type: object
    required:
      - bank_id
      - acc_type
      - acc_number
    properties:
      bank_id:
        type: integer
        description: ID del banco (revisar /params/banks)
        example: 4
      acc_type:
        type: string
        description: Tipo de cuenta
        enum:
          - vista
          - corriente
          - ahorro
      acc_number:
        type: string
        description: Número de cuenta sin puntos, guiones, ni ceros a la izquierda
  BankAccount:
    allOf:
      - $ref: "#/definitions/NewBankAccount"
    required:
      - id
      - status
      - timestamps
    properties:
      id:
        type: integer
        description: Identificador interno. Campo read-only.
        example: 7783834
      bank_id:
        type: integer
        description: ID del banco (revisar /params/banks)
        example: 4
      acc_type:
        type: string
        description: Tipo de cuenta
        enum:
          - vista
          - corriente
          - ahorro
      acc_number:
        type: string
        description: Número de cuenta sin puntos, guiones, ni ceros a la izquierda
      status:
        type: string
        enum:
          - no_validada
          - validada
        description: |
          Estado de validación de la cuenta
          * no_validada: estado por defecto
          * validada: el usuario hizo una aviso de depósito seguido de una transferencia desde esta cuenta
      timestamps:
        $ref: '#/definitions/Timestamps'
  PrepaidTransaction:
    type: object
    required:
      - auth_code
      - amount
      - desc
    description: Transacción realizada con la tarjeta de prepago
    properties:
      auth_code:
        type: string
        description: Identificador del movimiento en el procesador
        example: "88457"
      amount:
        type: integer
        description: Monto del movimiento
        example: 45737
      desc:
        type: string
        description: Glosa
        example: "Abono sucursal Web"
  PrepaidCard:
    type: object
    required:
      - id
      - pan
    description: Tarjeta de prepago Visa o Mastercard
    properties:
      id:
        type: integer
        description: Identificador interno. Campo read-only.
        example: 7783834
      processor_user_id:
        type: string
        description: Identificador del cliente en el procesador
        example: "2231-9892-781283049685"
      pan:
        type: string
        description: PAN de la tarjeta
        example: "123456******1234"
      expiration:
        type: string
        description: Fecha de expiración de la tarjeta
        example: "11/22"
      status:
        type: string
        enum:
          - activa
          - bloqueada
          - expirada
        description: |
          Estado de la tarjeta
          * activa: permite comprar
          * bloqueada: la tarjeta fue bloqueada por el cliente
          * expirada: la tarjeta expiró
      timestamps:
        $ref: '#/definitions/Timestamps'
  Param:
    type: object
    required:
      - id
      - value
    description: Parámetro básico
    properties:
      id:
        type: integer
        description: identificador del parámetro
      value:
        type: string
        description: nombre del parámetro
      desc:
        type: string
        description: descripción del parámetro
  ErrorObj:
    type: object
    required:
      - code
    properties:
      code:
        type: integer
        format: int32
        description: Código que representa el error. No será igual al código HTTP.
        example: 1024
      message:
        type: string
        description: Descripción corta del error
        example: "El cliente no pasó la validación"
      details:
        type: array
        items:
          $ref: '#/definitions/ErrorObjDetail'
  ErrorObjDetail:
    type: object
    description: Cuando el error está compuesto por una lista de sub-errores, vendrán en este arreglo.
    properties:
      code:
        type: integer
        format: int32
        description: Código que representa el sub-error
        example: 227
      message:
        type: string
        description: Descripción del sub-error
        example: "El nombre no puede estar vacío"